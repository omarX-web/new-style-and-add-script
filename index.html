<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="mainDiv">
        <div id="resultDiv">0</div>
        <div class="line">
            <div class="btnC" id="C">C</div>
            <div class="btnC" id="D">Del</div>
            <div class="btno">-</div>
        </div>
        <div class="line">
            <div class="btno" onclick="AddNumber(1)">1</div>
            <div class="btno" onclick="AddNumber(2)">2</div>
            <div class="btno" onclick="AddNumber(3)">3</div>
            <div class="btno">*</div>
        </div>
        <div class="line">
            <div class="btno" onclick="AddNumber(4)">4</div>
            <div class="btno" onclick="AddNumber(5)">5</div>
            <div class="btno"onclick="AddNumber(6)">6</div>
            <div class="btno">-</div>
        </div>
        <div class="line">
            <div class="btno" onclick="AddNumber(7)">7</div>
            <div class="btno" onclick="AddNumber(8)">8</div>
            <div class="btno" onclick="AddNumber(9)">9</div>
            <div class="btno">+</div>
        </div>
        <div class="line">
            <div class="btno" onclick="AddNumber('00')">00</div>
            <div class="btno" onclick="AddNumber(0)">0</div>
            <div class="btno">.</div>
            <div class="btno">=</div>
        </div>
</body>
</html>
